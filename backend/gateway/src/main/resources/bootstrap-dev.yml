spring:
  cloud:
    nacos:
      username: nacos账号
      password: nacos密码
      server-addr: 127.0.0.1:1234 # 主程地址 IP:PORT
      discovery:
        namespace: 1-2-3-4-5 # 控制该服务所属命名空间命名空间
      config:
        file-extension: yaml # 文件后缀
        prefix: taki # 文件名
        enable-remote-sync-config: true #同步远程方案
        namespace: 1-2-3-4-5 # 命名空间的DATA ID 配置该服务的配置文件所在命名空间
        extension-configs:
          - data-id: jwt.yaml # 包含公私密钥
            refresh: true
          - data-id: redis.yaml
            refresh: true